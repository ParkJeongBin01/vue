<div id="app">
  금액: <input type="text" v-model.number="amount" /> <br />
  <button @click="deposit">입금</button>
  <button @click="withdraw">인출</button>
  <br />
  <h3>계좌 잔고: {{balance}}</h3>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return {
        amount: 0,
        balance: 0,
      };
    },
    methods: {
      // 이벤가 발생했을 때 실행될 함수
      deposit() {
        let amt = parseInt(this.amount);

        if (amt <= 0) {
          alert('0보다 큰 값을 입금해주세요');
        } else {
          this.balance += amt;
          this.amount = 0;
          //amount에 값을 입력하고 초기값을 0으로 맞춤
        }
      },
      withdraw() {
        let amt = parseInt(this.amount);
        //parseInt : 문자열을 숫자로 변환. 인수가 2개면 parseInt(문자열or숫자, X진법)
        if (amt <= 0) {
          alert('0보다 큰 값을 인출해주세요');
        } else if (amt > this.balance) {
          alert('잔고보다 많은 금액을 인출할 수 없습니다.');
        } else {
          this.balance -= amt;
          this.amount = 0;
        }
      },
    },
  }).mount('#app');
</script>
