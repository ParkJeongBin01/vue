<style>
  #List {
    width: 600px;
    border: 1px solid black;
    border-collapse: collapse;
  }
  #List td,
  #List th {
    border: 1px solid black;
    text-align: center;
  }
  #List > thead > tr {
    color: yellow;
    background-color: purple;
  }
</style>

<div id="app">
  <table id="list">
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>전화번호</th>
      </tr>
    </thead>
    <tbody id="contacts">
      <tr v-for="(contacts,index) in contacts" :key="contacts.no">
        <td>{{index+1}}</td>
        <td>{{contacts.name}}</td>
        <td>{{contacts.call}}</td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return {
        contacts: [
          { no: 1011, name: 'RM', call: '010-3456-8299' },
          { no: 1012, name: '정국', call: '010-3456-8299' },
          { no: 1013, name: '제이홉', call: '010-3456-8299' },
          { no: 1014, name: '슈가', call: '010-3456-8299' },
        ],
      };
    },
  }).mount('#app');
</script>
