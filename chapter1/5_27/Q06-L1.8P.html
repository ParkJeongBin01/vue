<style>
  .buttonColor {
    background-color: aqua;
    color: black;
  }
  .buttonLayout {
    text-align: center;
    width: 120px;
  }
  .staticBorder {
    border: khaki dashed 1px;
  }
</style>
<div id="app">
  <label for="color"><input type="checkbox" id="color" v-model="buttonstyle.buttonColor" />색상<br /></label>
  <label for="size"><input type="checkbox" id="size" v-model="buttonstyle.buttonLayout" />정렬,크기<br /></label>
  <label for="border"><input type="checkbox" id="border" v-model="buttonstyle.staticBorder" />테두리<br /></label>
  <button :class="buttonstyle">버튼</button>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return {
        buttonstyle: {
          buttonColor: false,
          buttonLayout: false,
          staticBorder: false,
        },
      };
    },
  }).mount('#app');
</script>
