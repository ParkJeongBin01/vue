<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-user-plus"></i> 회원 가입</h1>
      <form>
        <div class="mt-5">
          <label for="user"><i class="fa-solid fa-user"></i> 사용자 ID:</label>
          <input type="text" class="form-control" id="user" placeholder="사용자 ID를 입력하세요" name="user" />
        </div>
        <div class="mt-3">
          <label for="password"><i class="fa-solid fa-lock"></i> 비밀번호:</label>
          <input type="text" class="form-control" id="password" placeholder="비밀번호를 입력하세요" name="password" />
        </div>
        <div class="mt-3 mb-3">
          <label for="check"> <i class="fa-solid fa-lock"></i> 비밀번호 확인:</label>
          <input type="text" class="form-control" id="check" placeholder="비밀번호 확인을 입력하세요" name="check" />
        </div>
        <div class="mt-3 mb-3">
          <label for="email"> <i class="fa-regular fa-envelope"></i> email:</label>
          <input type="text" class="form-control" id="email" placeholder="email를 입력하세요" name="email" />
        </div>
        <div class="mt-3 mb-3">
          <label for="img">
            <i class="fa-solid fa-user-astronaut"> 아바타 이미지</i>
          </label>
          <input type="file" class="form-control" id="img" name="img" />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-canter">
            <i class="fa-solid fa-user-plus">회원가입</i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
