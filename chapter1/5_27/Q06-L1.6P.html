<style>
  .buttonColor {
    background-color: aqua;
    color: black;
  }
  .buttonLayout {
    text-align: center;
    width: 120px;
  }
  .staticBorder {
    border: khaki dashed 1px;
  }
</style>
<div id="app">
  <label for="lay"><input type="checkbox" id="lay" v-model="layout" />레이아웃 적용 여부<br /></label>
  <button class="staticBorder" :class="[myColor, layout ? myLayout:''  ]">버튼</button>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return {
        myColor: 'buttonColor',
        myLayout: 'buttonLayout',
        layout: false,
      };
    },
  }).mount('#app');
</script>
