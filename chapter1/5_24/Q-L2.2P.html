<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-pen-to-square"></i>새 글쓰기</h1>

      <div class="mt-3">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" />
      </div>
      <div class="mt-3">
        <label for="name">작성자</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="mt-3 mb-3">
        <label for="story">내용</label>
        <textarea type="text" class="form-control" id="story"> </textarea>
      </div>

      <div class="container ml-0 mt-3">
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-check">확인</i>
        </button>

        <button type="reset" class="btn btn-primary">
          <i class="fa-solid fa-xmark">취소</i>
        </button>

        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-bars">목록</i>
        </button>
      </div>
    </div>
  </body>
</html>
